<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Cover</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #b3f5f5, #fffc49);
    font-family: "Georgia", serif;
    color: white;
}

.cover {
    width: 370px;
    height: 530px;
    border: 12px double #023e8a;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(5, 48, 48, 0.7);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    background: linear-gradient(180deg, #007a7a, #00a896, #56cfe1);
}

.cover img.bio {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
    border: 3px solid #fefffd;
}

.content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    pointer-events: none;
}

.header {
    font-weight: bold;
    font-size: 14px;
    border-bottom: 1px solid #fff;
    width: fit-content;
    padding-bottom: 3px;
}

.title h1 {
    font-size: 25px;
    margin: 25px 0 10px 0;
    text-align: center;
    text-shadow: 1px 2px 3px #5374bc;
    color: #b5e8ff;
    letter-spacing: 0.5px;
}

.subtitle {
    text-align: center;
    font-size: 13px;
    color: #fbfbfb;
    line-height: 1.3em;
    margin: 10px 0 10px 0;
    text-shadow: 1px 2px 3px black;
}

.seller {
    text-align: center;
    color: gold;
    margin-top: 5px;
}

.bottom-container {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.special-section {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position: relative;
}

.special-text {
    text-align: left;
    font-weight: bold;
    font-size: 16px;
    color: #ffff47;
    margin-bottom: 3px;
    background-color: #5374bc;
}

.aphoto {
    position: absolute;
    right: 0;
    bottom: 0;
}

.aphoto img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 45%;         
    border: 3px solid gold;  
    box-shadow: 0 0 20px 9px #96e3ff;
}

.divider-line {
    height: 2px;
    background-color: #fff;
    border-radius: 1px;
    margin-top: 2px;
    margin-bottom: 4px;
}

.author-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
}

.author-name {
    font-weight: bold;
    color: white;
    background-color: #284a58;
    padding: 2px 6px;
    border-radius: 3px;
}

.sec-label {
    font-weight: bold;
    color: #fff;
    background-color: #274a77;
    padding: 2px 6px;
    border-radius: 3px;
}
</style>
</head>
<body>
<div class="cover">
    <img class="bio" src="bio.jpg" alt="Molecular Biology">
    <div class="content">
        <div>
            <p class="header">SEC Insights</p>
            <div class="title">
                <h1>The Principles of Molecular Biology</h1>
            </div>
            <p class="subtitle">
                A comprehensive study of genetic structure, molecular function, and cellular mechanisms.
            </p>
            <p class="seller">Top seller of 2025</p>
        </div>

        <div class="bottom-container">
            <div class="special-section">
                <div class="special-text">SPECIAL EDITION</div>
                <div class="aphoto">
                    <img src="author.png" alt="Author Photo">
                </div>
            </div>

            <div class="divider-line"></div>

            <div class="author-row">
                <div class="author-name">VARSHINI K M</div>
                <div class="sec-label">SEC</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
